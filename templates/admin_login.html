<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"> <!-- Updated link to external CSS file -->
    <title>Admin Login</title>
    <!-- Add any additional styles or links you need -->
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form class="login-form" method="post" action="{{ url_for('admin_login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        
        <div style="text-align: center;" class="button">
            <a class="custom-button" href="{{ url_for('show_menu') }}">Back to Menu</a>
        </div>
    </div>
        
</body>
</html>
